<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
   <main>
    <section id="login">
        <div id="imagem">

        </div>

        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            <form action="cadastro.php" method="post">
                <div class="campo">
                    <span class="material-icons">person</span>
                    <label for="iemail">Email</label>
                    <input type="email" name="email" id="iemail" required autocomplete="email"
                    maxlength="30"
                    placeholder="seu email">
                </div>
                <div class="campo">
                    <span class="material-icons">vpn_key</span>
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" required autocomplete="current-password" maxlength="20" minlength="8" placeholder="sua senha">
                </div>

                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-icons">mail</span></a>
            </form>

        </div>
    </section>
   </main>
</body>
</html>
